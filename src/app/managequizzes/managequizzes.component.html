    <div class="manage-quiz-container">
      <h2>Manage Quiz Content</h2>
    
      <!-- Add form for adding/updating quiz content -->
      <form [formGroup]="quizForm"  >
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" formControlName="courseId">
    
        <label for="courseTopic">Course Topic:</label>
        <input type="text" id="courseTopic" name="courseTopic" formControlName="courseTopic">
    
        <!-- Loop through questions array and render question form groups -->
        <div formArrayName="questions">
          <div *ngFor="let questionGroup of questionsControl.controls; let i = index">
            <div [formGroupName]="i">
              <label for="questionText">Question Text:</label>
              <input type="text" id="questionText" name="questionText" formControlName="questionText">
    
              <label for="options">Options:</label>
              <textarea id="options" name="options" formControlName="options"></textarea>
    
              <label for="correctOptionIndex">Correct Option Index:</label>
              <input type="number" id="correctOptionIndex" name="correctOptionIndex" formControlName="correctOptionIndex">
    
              <label for="coinsPerCorrectAnswer">Coins Per Correct Answer:</label>
              <input type="number" id="coinsPerCorrectAnswer" name="coinsPerCorrectAnswer" formControlName="coinsPerCorrectAnswer">
    
              <!-- Button to remove question -->
              <button type="button" (click)="removeQuestion(i)">Remove Question</button>
            </div>
          </div>
        </div>
    
        <!-- Button to add a new question -->
        <button type="button" (click)="addQuestion()">Add Question</button>
    
        <label for="durationMinutes">Duration (Minutes):</label>
        <input type="number" id="durationMinutes" name="durationMinutes" formControlName="durationMinutes" min="1">
    
        <label for="no_of_questions">Number of Questions:</label>
        <input type="number" id="no_of_questions" name="no_of_questions" formControlName="no_of_questions" min="1">
    
        <label for="totalCoins">Total Coins:</label>
        <input type="number" id="totalCoins" name="totalCoins" formControlName="totalCoins" min="1">
    
        <!-- Add more form controls as needed -->
    
        <button type="submit">Save Quiz</button>
      </form>
    
      <!-- Display success or error message -->
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
