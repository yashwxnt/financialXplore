  <div class="manage-course-container">
    <h2>Manage Course Content</h2>
    <form [formGroup]="courseForm" (ngSubmit)="createCourse()">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" [(ngModel)]="course.courseName" required>
      
      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <textarea class="form-control" id="courseDescription" name="courseDescription" [(ngModel)]="course.courseDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="courseSummary">Course Summary</label>
        <textarea class="form-control" id="courseSummary" name="courseSummary" [(ngModel)]="course.courseSummary" required></textarea>
      </div>
      <div class="form-group">
        <label for="courseImageUrl">Course Image URL</label>
        <input type="text" class="form-control" id="courseImageUrl" name="courseImageUrl" [(ngModel)]="course.courseImageUrl" required>
      </div>
      <div class="form-group">
        <label for="totalQuizzes">Total Quizzes</label>
        <input type="number" class="form-control" id="totalQuizzes" name="totalQuizzes" [(ngModel)]="course.totalQuizzes" required>
      </div>
      <div class="form-group">
        <label for="courseCreatedBy">Course Created By</label>
        <input type="text" class="form-control" id="courseCreatedBy" name="courseCreatedBy" [(ngModel)]="course.courseCreatedBy" required>
      </div>
      <div class="form-group">
        <label for="courseCreatedDate">Course Created Date</label>
        <input type="date" class="form-control" id="courseCreatedDate" name="courseCreatedDate" [(ngModel)]="course.courseCreatedDate" required>
      </div>
      <!-- Add dynamic fields for topics -->
      <!-- Update the form to include file input elements -->
        <div class="form-group" *ngFor="let topic of course.topics; let i = index">
          <label for="topicName{{i}}">Topic Name</label>
          <input type="text" class="form-control" id="topicName{{i}}" name="topicName{{i}}" [(ngModel)]="topic.topicName" required>
          <label for="topicContent{{i}}">Upload PDF for Topic Content</label>
          <input type="file" class="form-control" id="topicContent{{i}}" name="topicContent{{i}}" (change)="onFileSelected($event, i)" accept="application/pdf" required>
        </div>
      <button type="button" class="btn btn-primary" (click)="addTopic()">Add Topic</button>
      <button type="submit" class="btn btn-success" [disabled]="courseForm.invalid">Create Course</button>
    </form>
  </div>
